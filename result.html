<!DOCTYPE html>
<html>
<head>
<title>ML Companies</title>
<style>
  /* CSS Styles */
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
  }

  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  li {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Looking for ML Developers </h1>
  <ul>
    {% for opening in Openings %}
    <li>{{ opening.Company_name }} - {{ opening.Location }} - {{ opening.Job_Role }} - {{ opening.Apply_Link }}</li>
    {% endfor %}
  </ul>
</div>
</body>
</html>
